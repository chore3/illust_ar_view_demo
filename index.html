<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>illust_ar_view_demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <model-viewer 
        camera-controls touch-action="pan-y"
        autoplay ar ar-modes="webxr scene-viewer"
        animation-name="run"
        scale="0.2 0.2 0.2" shadow-intensity="1"
        src="assets/models/rikemo.glb"
        alt="An animated 3D model of a Rikemo"
    ></model-viewer>
</body>

</html>
